<form action="">
	<div class="form-group row">

	</div>
	<div class="form-group row">
		<label for="fechaNacimiento" class="col-4 col-form-label">Fecha de nacimiento:</label>
		<input class="form-control col-5" id="fechaNacimiento" type="date" placeholder="" required>
	</div>
	<button class="btn btn-info" type="submit">Registrarme</button>
</form>
