<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuarios</title>

<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div th:replace="barranav :: header"></div>

	<div class="container">
		<br>
		<div>
			<a th:href="@{/usuarios/save/0}" class="btn btn-primary">Agregar</a>
		</div>
		<h2 th:if="${list.isEmpty()}">No hay usuarios</h2>
		<div th:if="${!list.isEmpty()}">
			<h2>Usuarios</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>DNI</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${list}">
						<td th:text="${usuario.nombre}">
						<td th:text="${usuario.apellidos}">
						<td th:text="${usuario.dni}">
						<td><a th:href="@{/usuarios/profile/{id}(id=${usuario.id})}">Consultar</a></td>
						<td><a th:href="@{/usuarios/save/{id}(id=${usuario.id})}">Editar</a></td>
						<td><a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}">Eliminar</a></td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
