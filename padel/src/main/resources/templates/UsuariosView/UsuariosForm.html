<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="header.css">
<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Registro de usuarios</h4>
	</div>
	<section class="container">
		<div class="row">
			<div class="col-6">
				<form action="#" th:action="@{/usuarios/save}" class="form-group"
					th:object="${usuario}" method="post">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group row">
						<label for="nombre" class="col-2 col-form-label">Nombre</label> <input
							class="form-control col-10" id="nombre" type="text"
							th:field="*{nombre}" required>
					</div>
					<div class="form-group row">
						<label for="apellidos" class="col-2 col-form-label">Apellidos</label>
						<input class="form-control col-10" id="apellidos" type="text"
							th:field="*{apellidos}" required>
					</div>
					<div class="form-group row">
						<label for="dni" class="col-2 col-form-label">DNI</label> <input
							class="form-control col-10" id="dni" type="text" required
							th:field="*{dni}" pattern="[0-9]{8}[A-Z]">
					</div>
					<div class="form-group row">
						<label for="pwd" class="col -3 col-form-label">Contraseña</label>
						<input type="password" class="col-8 form-control" id="pwd"
							th:field="*{password}">
					</div>
					<div class="form-group row">
						<label for="fechaNacimiento" class="col-4 col-form-label">Fecha
							de nacimiento:</label> <input class="form-control col-5"
							id="fechaNacimiento" type="date" placeholder=""
							th:field="*{fechaNacimiento}" required>
					</div>
					<div class="form-group row">
						<label for="telefono" class="col-3 col-form-label">Teléfono</label>
						<input class="col-8 form-control" id="telefono" type="text"
							th:field="*{telefono}" required pattern="[0-9]{9}">
					</div>
					<div class="form-check">
						<label class="form-check-label"> <input type="checkbox"
							class="form-check-input" th:field="*{administrador}">Administrador
						</label> <br> <br>
					</div>
					<button class="btn btn-info" type="submit">Registrar</button>
				</form>
			</div>
		</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
