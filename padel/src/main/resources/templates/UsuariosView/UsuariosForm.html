<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuarios</title>

<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div th:replace="barranav :: header"></div>
	<div class="container">
		<br>
		<h2>Agregar usuario</h2>
		<form action="#" th:action="@{/usuarios/save}" class="form-group"
			th:object="${usuario}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>

			<div class="form-group">
				<label for="apellidos">Apellidos</label> <input type="text"
					class="form-control" id="apellidos" th:field="*{apellidos}"
					name="apellidos">
			</div>

			<div class="form-group">
				<label for="dni">DNI</label> <input type="text" class="form-control"
					id="dni" th:field="*{dni}" name="dni">
			</div>

			<button type="submit" class="btn btn-success">Guardar</button>

		</form>
	</div>

</body>
</html>
