<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/header.css}">
</head>
<body>
	<section id="cover" class="min-vh-100">
		<div id="cover-caption">
			<div class="container">
				<div class="row text-white">
					<div
						class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
						<h1 class="display-4 py-2 text-truncate">Padel Club</h1>
						<div class="px-2">
							<form th:action="@{/login}" method="post"
								class="justify-content-center">
								<div class="form-group">
									<label for="dni" class="col-3 col-form-label">DNI</label> <input
										name="dni" class="form-control" id="dni" type="text" required
										pattern="[0-9]{8}[A-Z]">
								</div>
								<div class="form-group">
									<label for="pwd" class="col-3 col-form-label">Contrase√±a</label>
									<input type="password" class="form-control" id="pwd"
										name="password">
								</div>
								<button class="btn btn-primary btn-lg" type="submit">Acceder</button>
								<span> <a class="btn btn-warning btn-lg"
									th:href="@{/usuarios/save/0}">Soy nuevo</a>
								</span>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
