
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Registro de usuarios</h4>
	</div>
	<section class="container">
		<div class="row">
			<div class="col-6">
				<form action="">
					<div class="form-group row">
						<label for="nombre" class="col-2 col-form-label">Nombre:</label> <input
							class="form-control col-10" id="nombre" type="text">
					</div>
					<div class="form-group row">
						<label for="dni" class="col-2 col-form-label">Dni:</label> <input
							class="form-control col-10" id="dni" type="text">
					</div>
					<div class="form-group row">
						<label for="fechaNacimiento" class="col-4 col-form-label">Fecha
							de nacimiento:</label> <input class="form-control col-5"
							id="fechaNacimiento" type="date" placeholder="">
					</div>
					<button class="btn btn-info">Registrarme</button>
				</form>
			</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
