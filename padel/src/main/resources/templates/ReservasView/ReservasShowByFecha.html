<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/header.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Partidos</h4>
	</div>
	<div class="container">
		<h3 th:text="'Reservas para la fecha ' + ${fecha}"></h3>
		<span> <a th:href="@{/reservas/save/0}" class="btn btn-primary">Buscar
				en otra fecha</a>
		</span> <br>

		<div th:each="e : ${map}">
			<form
				th:action=" ${partido} ? @{/partidos/save} : (${enfrentamiento} ? @{/enfrentamientos/save} :
				@{/reservas/save})"
				class="form-group" th:object="${reserva}" method="post">
				<h3 th:text="'Pista ' + ${e.key.numero}"></h3>
				<div class="btn-group btn-group-lg">
					<input type="hidden" th:field="*{id}"> <input type="hidden"
						th:field="*{pista}"> <input type="hidden" name="pistaId"
						th:value="${e.key.id}"><input type="hidden"
						th:field="*{fecha}">

					<div class="btn-group btn-group-toggle" data-toggle="buttons"
						th:each="reservaDao : ${e.value}">
						<label
							th:class="${reservaDao.disponible} ? 'btn btn-success' : 'btn btn-danger'"><input
							th:if="${reservaDao.disponible}" type="radio"
							th:text="${reservaDao.hora}" th:field="*{hora}"
							th:value="${reservaDao.hora}"> <span
							th:unless="${reservaDao.disponible}" th:text="${reservaDao.hora}"></span>
						</label>
					</div>
				</div>
				<br> <br>
				<button class="btn btn-primary" type="submit">Reservar</button>
			</form>
		</div>
	</div>
	<br>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
