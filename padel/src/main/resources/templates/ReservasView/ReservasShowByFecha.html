<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/header.css">
</head>
<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Partidos</h4>
	</div>
	<div class="container">
		<h2 th:if="${list.isEmpty()}">No hay reservas disponibles en este
			momento</h2>
		<div th:if="${!list.isEmpty()}">
			<h3 th:text="'Reservas para la fecha ' + ${fecha}"></h3>
			<table class="table">
				<thead>
					<tr>
						<th>Pista</th>
						<th>Hora</th>
						<th>
							<div>
								<a th:href="@{/reservas/save/0}" class="btn btn-primary">Registrar
									reserva</a>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reserva : ${list}">
						<td th:text="${reserva.pista}"></td>
						<td th:text="${reserva.hora}"></td>
						<td><a class="btn btn-info"
							th:href="@{/reservas/inscribir/{idReserva}/1(idReserva=${reserva.id})}">Inscribirme</a></td>
						<!-- 							th:href="@{/reservas/inscribir/{idReserva}/{idUsuario}(idReserva=${reserva.id},idUsuario=${usuario})}" -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
