
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="header.css">
<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Gestion de pistas</h4>
	</div>
	<section class="container">
		<div class="row">
			<div class="col-6">
				<form action="">
					<div class="form-group row">
						<label for="id" class="col-2 col-form-label">ID:</label> 
						<input class="form-control col-10" id="nombre" type="text" required pattern="[0-9]{1,3}">
					</div>
					<div class="form-group row">
						<label for="apellidos" class="col-2 col-form-label">Descripcion:</label> <input
							class="form-control col-10" id="apellidos" type="text">
					</div>
					<button class="btn btn-info" type="submit">Registrar pista</button>
				</form>
			</div>
		</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
