<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/header.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Inscripcíón en campeonato</h4>
	</div>
	<section class="container">
		<div clas="col-10">
			<h4>Nombre del campeonato</h4>
			<br>
				<div class="form-group row">
					<label for="nombrePareja" class="col-2 col-form-label">Nombre de la pareja (se recomienda el primer apellido de cada miembro): </label>
					<input class="form-control col-3" id="nombrePareja"
						type="text" required >
				</div>
				<div class="form-group row">
					<label for="dniPareja" class="col-2 col-form-label">Dni del otro miembro de la pareja </label>
					<input class="form-control col-3" id="dniPareja"
						type="text" required >
				</div>
				<button type="submit" class="btn btn-info">Inscribir pareja</button>
			</form>
		</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
