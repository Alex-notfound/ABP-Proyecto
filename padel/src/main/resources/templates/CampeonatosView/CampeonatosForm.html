<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/header.css">

</head>
<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Registro de campeonatos</h4>
	</div>
	<section class="container">
		<div clas="col-10">
			<form action="#" th:action="@{/campeonatos/save}" class="form-group"
				th:object="${campeonato}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="form-group row">
					<label for="categoria" class="col-2 col-form-label">Categoría</label>
					<select class="form-control col-3" th:field="*{categoria}">
						<option value="Absoluto">Absoluto</option>
						<option value="Benjamin">Benjamin (hasta 12 años)</option>
						<option value="Alevin">Alevin (12-16 años)</option>
						<option value="Juvenil">Juvenil (16-19 años)</option>
						<option value="Veteranos">Veteranos (35-65 años)</option>
						<option value="Leyendas">Leyendas (mayores de 65)</option>
					</select>
				</div>
				<div class="form-group row">
					<label for="nivel" class="col-2 col-form-label">Nivel</label> <select
						class="form-control col-3" th:field="*{nivel}">
						<option value="Open">Open</option>
						<option value="Basico">Basico</option>
						<option value="Medio">Medio</option>
						<option value="Alto">Alto</option>
						<option value="Profesional">Profesional</option>
					</select>
				</div>
				<div class="form-group row">
					<label for="precio" class="col-2 col-form-label">Precio
						inscripción</label> <input class="form-control col-3" id="precio"
						type="number" required="[0-9]+" th:field="*{precioInscripcion}">
				</div>
				<div class="form-group row">
					<label for="fechaCierre" class="col-2 col-form-label">Cierre
						de inscripción</label> <input class="form-control col-3" id="fechaCierre"
						type="date" placeholder="" required
						th:field="*{limiteInscripcion}">
				</div>
				<button type="submit" class="btn btn-info">Registrar
					campeonato</button>
			</form>
		</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
