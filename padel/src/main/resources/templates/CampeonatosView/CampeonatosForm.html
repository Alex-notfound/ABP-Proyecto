<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/header.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Registro de campeonatos</h4>
	</div>
	<section class="container">
		<form action="#" th:action="@{/campeonatos/save}" class="form-group"
			th:object="${campeonato}" method="post">
			<input type="hidden" th:field="*{id}">
			<div class="form-group row">
				<label for="categoria" class="col-2 col-form-label">Categoría</label>
				<select class="form-control col-3" th:field="*{categoria}">
					<option value="Masculino">Masculino</option>
					<option value="Femenino">Femenino</option>
					<option value="Mixto">Mixto</option>
				</select>

			</div>
			<div class="form-group row">
				<label for="nivel" class="col-2 col-form-label">Nivel</label> <select
					class="form-control col-3" th:field="*{nivel}">
					<option value="Basico">Basico (1)</option>
					<option value="Medio">Medio (2)</option>
					<option value="Alto">Alto (3)</option>
				</select>
			</div>
			<div class="form-group row">
				<label for="precio" class="col-2 col-form-label">Nº de
					participantes</label> <input class="form-control col-3" id="precio"
					type="number" required pattern="[0-9]+"
					th:field="*{maxNumParticipantes}">
			</div>
			<div class="form-group row">
				<label for="precio" class="col-2 col-form-label">Precio
					inscripción</label> <input class="form-control col-3" id="precio"
					type="text" required pattern="[0-9]+,?[0-9]{1,2}"
					th:field="*{precioInscripcion}">
			</div>
			<div class="form-group row">
				<label for="fechaCierre" class="col-2 col-form-label">Cierre
					de inscripción</label> <input class="form-control col-3" id="fechaCierre"
					type="date" placeholder="" required th:field="*{limiteInscripcion}">
			</div>
			<button type="submit" class="btn btn-info">Registrar
				campeonato</button>
		</form>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
