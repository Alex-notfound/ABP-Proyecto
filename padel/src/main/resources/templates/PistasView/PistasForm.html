<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/header.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div th:replace="barranav :: header"></div>
	<div class="myheader">
		<h4>Gestion de pistas</h4>
	</div>
	<section class="container">
		<div class="row">
			<div class="col-6">
				<form th:action="@{/pistas/save}" class="form-group"
					th:object="${pista}" method="post">
					<input type="hidden" th:field="*{id}">
					<div class="form-group row">
						<label for="id" class="col-3 col-form-label">Numero:</label> <input
							class="form-control col-8" id="nombre" type="text" required
							pattern="[0-9]{1,3}" th:field="*{numero}">
					</div>
					<div class="form-group row">
						<label for="apellidos" class="col-3 col-form-label">Descripcion:</label>
						<input class="form-control col-8" id="apellidos" type="text"
							th:field="*{descripcion}">
					</div>
					<button class="btn btn-info" type="submit">Guardar pista</button>
				</form>
			</div>
		</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
