<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/header.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Partidos</h4>
	</div>

	<div class="container">
		<br>
		<div>
			<a th:href="@{/partidos/save/0}" class="btn btn-primary">Publicar
				partido</a>
		</div>
		<br>
		<h2 th:if="${map.isEmpty()}">No hay partidos en este momento</h2>
		<div th:if="${!map.isEmpty()}">
			<table class="table">
				<thead>
					<tr>
						<th>Pista</th>
						<th>DÃ­a</th>
						<th>Hora</th>
						<th>Tipo</th>
						<th>Jugador 1</th>
						<th>Jugador 2</th>
						<th>Jugador 3</th>
						<th>Jugador 4</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="entry : ${map}">
						<td th:text="${entry.key.reserva.pista.numero}">
						<td th:text="${entry.key.reserva.fecha}">
						<td th:text="${entry.key.reserva.hora}">
						<td th:text="${entry.key.tipo}">
						<td th:each="jugador : ${entry.value}" th:text=${jugador.nombre}></td>
						<td th:if="${#lists.size(entry.value)} < 4"
							th:each="i : ${#numbers.sequence(#lists.size(entry.value),3)}"></td>

						<td><a th:href="@{/partidos/save/{id}(id=${entry.key.id})}">Editar</a></td>
						<td><a th:href="@{/partidos/delete/{id}(id=${entry.key.id})}">Eliminar</a></td>
						<td><a class="btn btn-info"
							th:href="@{/partidos/inscribir/{id}(id=${entry.key.id})}">Inscribirme</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
