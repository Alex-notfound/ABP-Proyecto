<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>padelGest</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="header.css">

</head>
<body>
	<div th:replace="barranav :: header"></div>
	<div class="jumbotron">
		<h4>Registro de campeonatos</h4>
	</div>
	<section class="container">
		<div class="row">
			<div class="col-6">
				<form action="">
					<div class="form-group row">
						<label for="categoria" class="col-2 col-form-label">Categoría:</label>
						<select class="form-control col-8">
							<option>Absoluto</option>
							<option>Benjamin (hasta 12 años)</option>
							<option>Alevin (12-16 años)</option>
							<option>Juvenil (16-19 años)</option>
							<option>Veteranos (35-65 años)</option>
							<option>Leyendas (mayores de 65)</option>
						</select>
					</div>
					<div class="form-group row">
						<label for="nivel" class="col-2 col-form-label">Nivel:</label> <select
							class="form-control col-8">
							<option>Open</option>
							<option>Basico</option>
							<option>Medio</option>
							<option>Alto</option>
							<option>Profesionales</option>
						</select>
					</div>
					<div class="form-group row">
						<label for="precio" class="col-5 col-form-label">Precio de
							la inscripción:</label> <input class="form-control col-5" id="precio"
							type="text" required pattern="[0-9]{3}">
					</div>
					<div class="form-group row">
						<label for="fechaCierre" class="col-6 col-form-label">Fecha
							de cierre de inscripción:</label> <input class="form-control col-3"
							id="fechaCierre" type="date" placeholder="" required> <input
							class="form-control col-3" id="horaCierre" type="time"
							placeholder required>
					</div>
					<button class="btn btn-info">Registrarme</button>
				</form>
			</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
